<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo-List</title>
</head>
<body>
  <div class="container">
    <nav id="navBar">
    <h1>ToDo List</h1>
  </nav>
    <div class="leftSideBar">
      <form id="projectForm">
      <label class="inputLabel" >Project</label>
      <input type="text" id="userInputProject" required class="formInput">
      <label class="inputLabel">Description</label>
      <input type="text" id="userInputDescription" class="formInput">
      <label  class="inputLabel" for="userInputDate">Due Date</label>
      <input type="date" id="userInputDate" class="formInput">
      <label class="inputLabel">Priority</label>
      <select id="userInputPriority" class="formInput">
        <option value="High">High</option>
        <option value="Meduim">Medium</option>
        <option value="Low">Low</option>
      </select>
      <label class="inputLabel">Notes</label>
      <input type="text" id="userInputNotes" class="formInput">
      <button type="submit" form="projectForm" id="formBtn" class="button-10">Submit</button>
      </form>
      <div id="projectSideHolder">
      </div>
    </div>
    <div id="projectArea">
    </div>
  </div>
</body>
</html>
